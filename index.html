<!DOCTYPE html>
<html>
  <head>
    <title>ScriptConf ARCore ARKit Example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://rawgit.com/google-ar/three.ar.js/master/dist/three.ar.js"></script>
    <script src="https://rawgit.com/chenzlabs/aframe-ar/master/dist/aframe-ar.js"></script>
    <script src="https://dist.3d.io/3dio-js/1.1.x/3dio.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="debug">Debug</div>
    <a-scene ar>
      <a-assets>
        <a-asset-item id="sun-mtl" src="assets/sun.mtl"></a-asset-item>
        <a-asset-item id="sun-obj" src="assets/sun.obj"></a-asset-item>
      </a-assets>
      <a-camera user-height="0" cursor="fuse:false" ar-raycaster raycaster="objects:#intersection"></a-camera>
      <a-sphere id="intersection" visible="true" radius="0.002" color="yellow"></a-sphere>
    </a-scene>
  </body>
</html>
